<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe Game</title>
  <meta name="Tic tac to game for The odin Project" content="The HTML5 Herald">
  <meta name="malgbogd" content="SitePoint">

  <link rel="stylesheet" href="styles.css?v=1.0">

</head>
<body>
  <h1>Tic Tac Toe Game</h1>
  
  <button Id="newGame">New Game!</button>

  <div class="container">
    <div class="playerColumn">
    <div class="player">Player I</div>
    <button>Human</button>   
  </div>
    <div class="playerColumn">
      <div class="player">Player II</div>
      <button>AI</button>
    </div>
  </div>


  <div class="container">
  
    <div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    
    <div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    
    <div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

  </div>  
    
  <script src="scripts.js"></script>
</body>
</html>
